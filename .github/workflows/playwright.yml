name: Playwright Tests

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm install
      - run: npx playwright install --with-deps
      - run: npm run test:e2e
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      - name: Upload Playwright video
        if: always()
        id: upload-video
        uses: actions/upload-artifact@v4
        with:
          name: playwright-video
          path: test-results/**/*.webm
          if-no-files-found: ignore
      - name: Add Playwright video to summary
        if: ${{ always() && steps.upload-video.outputs.artifact-url }}
        run: echo "### Playwright Video\n[Download video](${{ steps.upload-video.outputs.artifact-url }})" >> $GITHUB_STEP_SUMMARY
